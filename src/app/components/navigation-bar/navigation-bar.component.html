<fd-shellbar [sideNav]="cxSideNav">
  <button
    fd-shellbar-side-nav
    fd-button
    fdType="transparent"
    glyph="menu2"
    [style.width.rem]="2.75"
    (click)="condensed = !condensed"
  ></button>
  <fd-shellbar-logo>
  </fd-shellbar-logo>
  <fd-shellbar-subtitle> {{title}} </fd-shellbar-subtitle>
  <fdp-search-field placeholder="Search"></fdp-search-field>
  <fd-shellbar-actions [user]="user" [userMenu]="userMenu">

  </fd-shellbar-actions>
</fd-shellbar>
<div  style="display: flex; height: 100vh;">
  <fdx-side-nav [narrow]="condensed" [inShellbar]="true" [showScrollButtons]="false" #cxSideNav>
    <div fdx-side-nav-main>
      <ul fdx-nested-list>
        <li fdx-nested-list-item group>
          <span fdx-nested-list-title>Side nav group 1</span>
        </li>
        <li fdx-nested-list-item>
          <a fdx-nested-list-link>
            <i fdx-nested-list-icon glyph="home"></i>
            <span fdx-nested-list-title>Level 1 Item</span>
          </a>
        </li>
        <li fdx-nested-list-item>
          <a fdx-nested-list-link>
            <i fdx-nested-list-icon glyph="crossed-line-chart"></i>
            <span fdx-nested-list-title>Level 1 Item</span>
          </a>
        </li>
      </ul>
    </div>
  </fdx-side-nav>
  <div style="flex-grow: 1; padding-left: 1rem;">
    <ng-content></ng-content>
  </div>
</div>
